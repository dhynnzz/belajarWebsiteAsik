<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Navbar</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <!-- Mengatur font  di seluruh halaman menggunakan Arial, menghapus margin dan padding default -->

    <table style="width: 100%; background-color: #192a3b; padding: 10px; text-align: left;">
        <!-- Mengatur lebar tabel 100% agar memenuhi lebar layar, dengan latar belakang dan padding 10px -->
        <tr>
            <!-- Baris pertama dari tabel -->
            
            <!-- Kolom pertama untuk logo di kiri -->
            <td style="padding-left: 20px;">
                <!-- Memberikan padding kiri 20px agar logo tidak terlalu mepet -->
                <img src="https://cdn.pixabay.com/photo/2022/03/09/05/05/coffee-7057030_1280.png" 
                     style="width: 80px; height: auto;" alt="Coffee Logo">
                <!-- Menambahkan gambar logo dengan lebar 80px dan tinggi otomatis menyesuaikan -->
            </td>
            
            <!-- Kolom kedua untuk menu navigasi di kanan -->
            <td style="text-align: right; padding-right: 20px;">
                <!-- Mengatur teks pada kolom ini agar berada di sebelah kanan dengan padding kanan 20px -->
                <a href="#" style="margin-left: 30px; text-decoration: none; font-size: 20px; color: white; font-weight: bold;">Home</a>
                <!-- Tautan ke halaman "Home", dengan margin kiri 30px, tanpa garis bawah, font berukuran 20px, warna putih, dan huruf tebal -->
                <a href="#" style="margin-left: 30px; text-decoration: none; font-size: 20px; color: white; font-weight: bold;">Menu</a>
                <!-- Tautan ke halaman "Menu" dengan gaya yang sama seperti sebelumnya -->
                <a href="#" style="margin-left: 30px; text-decoration: none; font-size: 20px; color: white; font-weight: bold;">Contact</a>
                <!-- Tautan ke halaman "Contact" dengan gaya yang sama seperti sebelumnya -->
            </td>
        </tr>
        <!-- Penutupan baris tabel -->
    </table>
    <!-- Penutupan tabel -->
</body>
</html>
